<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>adminLogin</title>
    <link href='/static/assets/css/bootstrop.css' rel="stylesheet">
    <script type="text/javascript" src="/static/assets/js/jquery.js"></script>
    <style type="text/css">
        /* Override some defaults */
        html, body {
            background-color: #eee;
        }

        body {
            padding-top: 40px;
        }

        .container {
            width: 300px;
        }

        /* The white background content wrapper */
        .container > .content {
            background-color: #fff;
            padding: 20px;
            margin: 0 -20px;
            -webkit-border-radius: 10px 10px 10px 10px;
            -moz-border-radius: 10px 10px 10px 10px;
            border-radius: 10px 10px 10px 10px;
            -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .15);
            -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .15);
            box-shadow: 0 1px 2px rgba(0, 0, 0, .15);
        }

        .login-form {
            margin-left: 65px;
        }

        legend {
            margin-right: -50px;
            font-weight: bold;
            color: #404040;
        }

    </style>

</head>
<body>
<div class="container">
    <div class="content">
        <div class="row">
            <div class="login-form">
                <h2>重新爬取数据</h2>
                <p>爬取数据耗时较长</p>
                <form action="{{ url_for('toLogin') }}" method="post">
                    <div class="clearfix">
                        <input type="text" placeholder="用户名" name="username" autofocus="autofocus">
                    </div>
                    <div class="clearfix">
                        <input type="password" placeholder="密码" name="password">
                    </div>
                    <p><input type="submit" style="width: 224px"></p>
                </form>
            </div>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
